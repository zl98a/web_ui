<html lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>{{title}}</title>
</head>
<h2 align="center">测试时间：{{test_time}}</h2>
<h2 align="center">用例数：{{total_case}}</h2>
<h2 align="center">成功数：{{successful_number}}&nbsp;&nbsp;&nbsp;&nbsp;成功率：{{successful_number_rate}}%</h2>
<h2 align="center">失败数：{{failed_number}}&nbsp;&nbsp;&nbsp;&nbsp;失败率：{{failed_number_rate}}%</h2>



    <table border="1" width = "40%" cellspacing='0' cellpadding='0' align="center">
    <tr>
        <th>用例名称</th>
        <th>报错信息</th>
        <th>校验关键字</th>
<!--        <th>校验结果</th>-->
        <th>总结果</th>
    </tr>

    {% for item in items %}
    <tr align='center'>
        <td>{{ item.case_name }}</td>
        <td>{{ item.error_info }}</td>
        <td>{{ item.verify_keyword }}</td>
<!--        <td>{{ item.verify_res }}</td>-->
        <td>{{ item.result }}</td>
    </tr>
    {% endfor%}

    </table>
    </body>
</html>
